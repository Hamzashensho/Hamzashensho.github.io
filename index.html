<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="App description">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="App Name">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/ico" href="favicon.ico"/>

  <title>bloc</title>
  <link rel="manifest" href="manifest.json">

  <!-- CSS -->
  <style>
    body {
      background-color: #121212;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #121212;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .indicator {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
    }

    .progress-bar {
      width: 100px;
      background-color: #333333;
      border-radius: 4px;
    }

    @keyframes progress {
      0% {
        width: 50%;
      }
      100% {
        width: 100%;
      }
    }

    .progress-bar-fill {
      display: block;
      height: 5px;
      background-color: #ffffff;
      border-radius: 4px;
      transition: width 0.2s ease-in;
      animation: progress 5s ease-in-out forwards;
    }
  </style>
</head>
<body>

<div id="loading_indicator" class="container">
  <img class="indicator" src="./assets/splash_logo.svg" alt="Hamza Shensho"/>
  <div class="progress-bar">
    <div class="progress-bar-fill" style="width: 50%;"></div>
  </div>
</div>

<script src="flutter_bootstrap.js" async></script>

<script>
  // This event listener will wait for Flutter to be fully loaded
  window.addEventListener('load', function() {
    // Listen for the Flutter app to be ready
    window.addEventListener('flutter-first-frame', function() {
      var loadingIndicator = document.getElementById('loading_indicator');
      if (loadingIndicator) {
        // Add fade-out animation
        loadingIndicator.style.transition = 'opacity 0.3s ease-out';
        loadingIndicator.style.opacity = '0';

        // Remove the element after animation completes
        setTimeout(function() {
          loadingIndicator.remove();
        }, 300);
      }
    });

    setTimeout(function() {
      var loadingIndicator = document.getElementById('loading_indicator');
      if (loadingIndicator) loadingIndicator.remove();
    }, 10000);
  });
</script>
</body>
</html>
